version: '3.8'

services:
  wishlist:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3040:3040"
    environment:
      - NODE_ENV=production
      - PORT=3040
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3040', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
